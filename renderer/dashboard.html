<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div id="dashboard" class="bg-white p-4 rounded shadow-sm">
            <h1 class="text-center mb-4">Welcome to Your Dashboard</h1>
            
            <div id="user-info" class="mb-4">
                <!-- User info will be displayed here -->
                <p id="user-email" class="fs-5">Loading...</p>
                <p id="user-id" class="fs-5">Loading...</p>
            </div>

            <div class="text-center">
                <button id="logout-btn" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional for additional functionality like tooltips, popovers, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
